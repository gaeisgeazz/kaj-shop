    <script>
        function showSurprise() {

        function launchConfetti() {
            const canvas = document.getElementById("confetti-canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = Array.from({ length: 150 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 10 + 10,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.1 + 0.05,
                tiltAngle: 0
            }));

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(c => {
                    ctx.beginPath();
                    ctx.lineWidth = c.r / 2;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
                    ctx.stroke();
                });
                update();
                requestAnimationFrame(draw);
            }

            function update() {
                confetti.forEach(c => {
                    c.tiltAngle += c.tiltAngleIncrement;
                    c.y += Math.cos(c.d) + 1 + c.r / 2;
                    c.tilt = Math.sin(c.tiltAngle) * 15;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                });
            }

            draw();
        }

        // Musique bouton
        document.addEventListener('DOMContentLoaded', () => {

                } else {
                    audio.pause();

            });

            audio.addEventListener('ended', () => {

            // Affiche les messages enregistrÃ©s au chargement

        });

        // Gestion des messages (sans PHP)
        const form = document.getElementById('messageForm');
        const messagesContainer = document.getElementById('messagesContainer');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !message) return;

            const msgObj = { name, message };
            const allMessages = JSON.parse(localStorage.getItem("birthdayMessages") || "[]");
            allMessages.push(msgObj);
            localStorage.setItem("birthdayMessages", JSON.stringify(allMessages));
            form.reset();
            showMessages();
        });

        function showMessages() {
            const allMessages = JSON.parse(localStorage.getItem("birthdayMessages") || "[]");
            messagesContainer.innerHTML = "";
            allMessages.forEach(msg => {
                const div = document.createElement("div");
                div.className = "message-bubble";
                div.innerHTML = `<div class="name">${msg.name}</div><div class="text">${msg.message}</div>`;
                messagesContainer.appendChild(div);
            });
        }
